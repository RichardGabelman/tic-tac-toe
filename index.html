<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
      <button class="space not" data-row="0" data-column="0"></button>
    </div>
    <div class="turn"></div>
    <div>
      <label for="playerOne">Player One Name:</label>
      <input type="text" id="playerOneName" name="playerOneName" value="Player One">
    </div>
    <div>
      <label for="playerTwo">Player Two Name:</label>
      <input type="text" id="playerTwoName" name="playerTwoName" value="Player Two">
    </div>
    <div>
      <button class="resetStart">Reset / Start</button>
    </div>

  </div>
</body>
</html>
